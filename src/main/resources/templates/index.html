<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Mieleta</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <h3 style="text-align: center">Publicaciones nuevas</h3>
        <div class="container"> 
            <div class="row row-cols-3"> 
                <div class="card" th:each="publicacion : ${publicaciones}"> 
                    <div class="card-body"> 
                        <img th:src="${publicacion.imagen}" width="150px"/> 
                        <h5 class="card-title">[[${publicacion.titular}]]</h5> 
                    </div> 
                </div> 
            </div> 
        </div>
        <section th:replace="~{carrito/fragmentosCarrito :: listadoArticulos}"/>
        <script>
            function addCard(formulario){             
              var valor=formulario.elements[0].value;                
              var url = '/carrito/agregar';
              url = url + '/' +valor;
              $("#resultsBlock").load(url);         
            }
        </script>
        
        
        
       
        
        <footer th:replace="~{layout/plantilla :: footer} "/>
    </body>
</html>
